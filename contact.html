<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact â€” TIGER CLAW</title><link rel="stylesheet" href="assets/style.css"></head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <section class="section container">
      <h2>Contact</h2>
      <form class="card" action="#" id="contact-form">
        <div class="form-row"><label>Name</label><input name="name" required type="text"></div>
        <div class="form-row"><label>Email</label><input name="email" type="email"></div>
        <div class="form-row"><label>Message</label><textarea name="message" rows="4"></textarea></div>
        <div class="form-row"><button class="primary" type="submit">Send</button></div>
        <div class="small">This contact form uses same endpoint as tournaments (assets/main.js FORM_ENDPOINT). If not set, message saved locally.</div>
      </form>
    </section>
  </main>
  <div id="footer-placeholder"></div>
  <script>
    // basic local fallback for contact form
    document.addEventListener('DOMContentLoaded', ()=> {
      const f = document.getElementById('contact-form');
      f.addEventListener('submit', e=>{
        e.preventDefault();
        const fd = new FormData(f); const obj={}; fd.forEach((v,k)=>obj[k]=v); obj.added=new Date().toISOString();
        const arr=JSON.parse(localStorage.getItem('TC_contacts')||'[]'); arr.push(obj); localStorage.setItem('TC_contacts', JSON.stringify(arr));
        alert('Message saved locally. Configure FORM_ENDPOINT for live email.');
        f.reset();
      });
    });
  </script>
  <script src="assets/main.js"></script>
</body>
</html>
